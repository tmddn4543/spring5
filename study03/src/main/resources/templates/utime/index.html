<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UTIME 관리자 서비스</title>
    <link href="/resource/assets/css/reset.css" rel="stylesheet">
    <link href="/resource/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resource/assets/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Mainly scripts -->
    <script src="/resource/assets/js/jquery-2.1.1.js"></script>
    <script src="/resource/assets/js/bootstrap.min.js"></script>
    <link href="/resource/assets/css/animate.css" rel="stylesheet">
    <link href="/resource/assets/css/style.css" rel="stylesheet">

    <!-- origin -->
    <link rel="stylesheet" type="text/css" href="/resource/assets/css/admin_login.css">

	<script>
	$(document).ready(function() {
		$("#login").click(function(event) {
			if ($("input[name=param1]").val() == "") {
				alert("아이디를 입력해주세요.");
				return;
			}
			if ($("input[name=param2]").val() == "") {
				alert("비밀번호를 입력해주세요.");
				return;
			}
			$.ajax({
				type : "POST",
				url : "/doLogin",
				data : $("#loginFrm").serialize(),
				success : function(data) {
					if(JSON.parse(data).result) {
						location.href = "/admin/admin01";
					} else {
						alert("계정정보를 확인해주세요.");
					}
				},
				error : function() {
					alert("계정정보를 확인해주세요.");
				}
			});
		});
	});
	</script>
</head>
<body class="gray-bg" style="background: url('/resource/assets/img/admin.png') no-repeat;background-position-x: 50%;">
   <header>
        <div>
            <div class="container">
                <h1>
                    <strong>교육용</strong> 웹 서비스
                </h1>
                <h2>
                    Education Project
                </h2>
            </div>
        </div>
    </header>
    <div id="middle">
        <div class="container">
            <div class="middle_con">
                <div class="input col-md-10">
                	<form id="loginFrm" class="m-t" role="form">
                    <div class="form-group">
                        <p class="col-md-3">아이디</p>
                        <input type="text" name="param1" class="form-control col-md-5" placeholder="아이디" required="required" autocomplete="off">
                        <div class="checkbox i-checks col-md-4">
                            <label>
                                <input type="checkbox"> <small>아이디 저장</small>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="col-md-3">비밀번호</p>
                        <input type="password" name="param2" class="form-control col-md-9" placeholder="비밀번호" required="required" autocomplete="off">
                    </div>
                    </form>
                </div>
                <button type="button" id="login" class="btn btn-primary block m-b login_btn col-md-2">로그인</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>Copyright @NAUTESTECH All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
