## 콜이력 월별 테이블 사용구분 ##
callhistoryYMD=false

## 변환 방식 정하기 ##
## 녹취서버와 설정값이 같아야 한다. ##
## 0 : wav 변환 사용 버전 ##
## 1 : mp3 변환 사용 버전 ##
## 2 : wav.enc 변환 사용 버전 ##
## 3 : mp3.enc 변환 사용 버전 ##
isMxxMode=2


## 녹취 재 변환 버튼 노출여부 ##
isReConvert=true




