#녹취 웹 설정 프로퍼티 파일#
#녹취서버의 연결유형, 
#단독(StandAlone) - 녹취서버와 웹서버가 한 서버에 있음- S
#분리(Multi) - 녹취서버와 웹서버가 서로 다른 위치에 있음- M
RecWebServerType=S
RecWebServerSSHLoginID=root
RecWebServerSSHPassword=@root!@#@
RecWebServerSSHPort=9022

DBDriver=jdbc:mysql://

##웹서버DB관련##

###로그인페이지 로고설정###
webLoginLogo=/resource/assets/img/nautes_logo.png


###ip와 포트###
webDbAccessIP=192.168.1.87
webDbAccessPORT=3307

###웹서버 database 이름###
webDbDatabaseName=web_recording

###웹서버 sql server의 login정보###
webDbMySQLLoginID=root
webDbMySQLPassword=root

###웹서버 sql server의 옵션###
webDbMySQLOptions=?useUnicode=true&characterEncoding=euckr

##녹취서버DB관련

###녹취서버 database 이름###
recDbDatabaseName=m_recording

###녹취서버 sql server 의 login정보###
recDbMySQLLoginID=root
recDbMySQLPassword=root

###녹취서버 sql server의 옵션###
recDbMySQLOptions=?useUnicode=true&characterEncoding=euckr

webSectionRecModeUse=true

RecCount=7

## 로그 메뉴 활성화 ##
ListenLogUse=true

## 매 주기마다 통계데이타를 수집함 ##
## 한번에 수집하는 건수 ##
## 범위 1000 - 10000 ##
statisticsLimit=1000


